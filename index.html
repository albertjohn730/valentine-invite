<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Valentine Invitation üíñ</title>

  <style>
  
   body {
      min-height: 100dvh;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
  }


    .card {
      background: white;
      padding: 32px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 92%;
      max-width: 480px;
      min-height: auto; /* üî• remove forced height */
    }


    h1 {
      color: #ff4d6d;
      margin-bottom: -15px;
    }

    p {
      color: #555;
      margin-bottom: 10px;
      font-size: 20px;
    }

    img {
      width: 190px;
      margin: 40px auto 40px;
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }


    button {
      padding: 14px 22px;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:active {
      transform: scale(0.95);
    }

 #yesBtn {
  background: #ff4d6d;
  color: white;
  font-size: 16px;
}

#noBtn {
  background: #f1f1f1;
  font-size: 14px;
  opacity: 0.9;
}

  /* üíó Floating hearts */
  .heart {
    position: fixed;   /* üî• detached from document flow */
    bottom: -20px;
    color: rgba(255, 77, 109, 0.6);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none; /* hearts don‚Äôt interfere with taps */
}


  @media (max-width: 480px) {
      
    body {
        padding: 24px 0;
    }
  
    .card {
      width: 80%;
      padding: 36px 20px;
      border-radius: 20px;
      margin-top: -40px;
      margin: 24px auto;
    }
  
    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }
  
    p {
      font-size: 17px;
      line-height: 1.5;
    }
  
    img {
      width: 170px;
      margin: 22px auto;
    }
  
    .buttons {
    position: relative;
    margin-top: 8px;
    margin-bottom: 8px;
  }

   #yesBtn {
    font-size: 17px;
    padding: 14px 30px;
    left: 45%;
  }
  
  #noBtn {
    font-size: 13px;
    left: 55%;
  }
}


    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    
  </style>
</head>
  
<body>

  <div class="card" id="card">
    <h1>Heyy Josie</h1>
    <p style="margin-bottom:-10px;">Dinner with me this Valentine? üçΩÔ∏è‚ú®</p>
    <p style="font-size:14px; opacity:0.7;">No pressure. Just good food & good vibes üòä</p>
    
    <!-- üê± Cute Cat -->
    <img src="https://c.tenor.com/lcdpMePlPYMAAAAd/tenor.gif" alt="Cute Cat"/>

   <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" onclick="noClicked()">No (I‚Äôm shy üòÜ)</button>
    </div>

  </div>

  <script>
    
    let yesScale = 1;

    function noClicked() {
      yesScale += 0.15;
    
      const yesBtn = document.getElementById("yesBtn");
      yesBtn.style.transform = `scale(${yesScale})`;
    
      // Optional: make No button fade slightly
      const noBtn = document.getElementById("noBtn");
      noBtn.style.opacity = Math.max(0.3, 1 - yesScale / 2);
    }


    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>Yayyy!! üéâüíñ</h1>
        <p>
          I‚Äôm glad you‚Äôre up for it üòÑ<br>
          Nanti kita set masa bila ko free kayy.
        </p>
      `;

      setTimeout(() => {
        window.location.href =
          "https://wa.me/60197009659?text=I%20clicked%20yes%20üòÜ";
      }, 1500);
    }

    // üíó Generate floating hearts
    setInterval(() => {
  if (document.querySelectorAll(".heart").length > 15) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 700);
  </script>

</body>
</html>

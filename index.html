<!DOCTYPE html>

  <style>
    body {

      display: flex;
      justify-content: center;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    .card {

  width: 90%;
  max-width: 420px;
  min-height: 420px;
  z-index: 2;
}

    h1 {

    }

    img {

      margin: 10px 0 20px;
    }

    .buttons {

      height: 90px;
    }

    button {
  padding: 10px 18px;
  font-size: 14px;
  border: none;

  cursor: pointer;
  position: absolute;

}

#yesBtn {
  left: 40px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  padding: 12px 26px;
}

#noBtn {
  right: 40px;
  background: #eee;
  font-size: 13px;
  opacity: 0.85;
}

    /* ğŸ’— Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

/>

  <script>
  const noBtn = document.getElementById("noBtn");

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Dinner üíñ</title>

  <style>
  
    body {
  min-height: 100vh;
  margin: 0;
  overflow-x: hidden;
  overflow-y: hidden; /* üî• stops shaking */
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
}


    .card {
      background: white;
      padding: 40px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      min-height: 420px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 20px;
    }

    img {
      width: 140px;
      margin: 10px auto 20px;
      display: block;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      left: 40px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      padding: 12px 26px;
    }

    #noBtn {
      right: 40px;
      background: #eee;
      font-size: 13px;
      opacity: 0.85;
    }

    /* üíó Floating hearts */
   

    .heart {
  position: fixed;   /* üî• detached from document flow */
  bottom: -20px;
  color: rgba(255, 77, 109, 0.6);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none; /* hearts don‚Äôt interfere with taps */
}


    /* üì± Mobile optimization */
    @media (max-width: 480px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .card {
        width: 94%;
        max-width: none;
        min-height: 560px;
        padding: 56px 32px;
        border-radius: 28px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 18px;
        line-height: 1.4;
      }

      img {
        width: 200px;
        margin: 20px auto 28px;
      }

      .buttons {
        height: 140px;
      }

      #yesBtn {
        font-size: 18px;
        padding: 16px 34px;
        left: 50%;
        transform: translateX(-65%);
      }

      #noBtn {
        font-size: 14px;
        right: 50%;
        transform: translateX(65%);
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Heyy Josie</h1>
    <p>Dinner with me this Valentine? üçΩÔ∏è‚ú®</p>

    <!-- üê± Cute Cat -->
    <img
      src="https://media1.tenor.com/m/tw-XIDnLvzMAAAAd/cat.gif"
      alt="Cute Cat"
    />

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No (I‚Äôm shy üòÜ)</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * 180 - 90;
      const y = Math.random() * 90 - 45;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>Yayyy!! üéâüíñ</h1>
        <p>
          I‚Äôm glad you‚Äôre up for it üòÑ<br>
          Nanti kita set masa bila ko free kayy.
        </p>
      `;

      setTimeout(() => {
        window.location.href =
          "https://wa.me/60197009659?text=I%20clicked%20yes%20üòÜ";
      }, 1500);
    }

    // üíó Generate floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>

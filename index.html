<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
  
    body {
    min-height: 100dvh;
    margin: 0;
    overflow-x: hidden;
    overflow-y: auto; /* ğŸ”¥ stops shaking */
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    }


    .card {

  width: 92%;

}


    h1 {
      color: #ff4d6d;

    }

    p {
      color: #555;
      margin-bottom: 10px;
      font-size: 20px;
    }

    img {
      width: 190px;
      margin: 40px auto 40px;
      display: block;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      left: 40px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      padding: 12px 26px;
    }

    #noBtn {
      right: 40px;
      background: #eee;
      font-size: 13px;
      opacity: 0.85;
    }

    /* ğŸ’— Floating hearts */
   

    .heart {
  position: fixed;   /* ğŸ”¥ detached from document flow */
  bottom: -20px;
  color: rgba(255, 77, 109, 0.6);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none; /* hearts donâ€™t interfere with taps */
}


    @media (max-width: 480px) {
  body {
    padding: 24px 0;
  }

  .card {
    width: 94%;
    padding: 36px 20px;
    border-radius: 26px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 6px;
  }

  p {
    font-size: 17px;
    line-height: 1.5;
  }

  img {
    width: 170px;
    margin: 22px auto;
  }

  .buttons {
    height: 120px;
  }

  #yesBtn {
    font-size: 17px;
    padding: 14px 30px;
    left: 50%;
    transform: translateX(-60%);
  }

  #noBtn {
    font-size: 13px;
    right: 50%;
    transform: translateX(60%);
  }
}


    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">

    <!-- ğŸ± Cute Cat -->

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
  const maxX = window.innerWidth < 480 ? 60 : 90;
  const maxY = window.innerWidth < 480 ? 40 : 45;

  const x = Math.random() * maxX * 2 - maxX;
  const y = Math.random() * maxY * 2 - maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}


    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    function yesClicked() {
      document.getElementById("card").innerHTML = `

      }, 1500);
    }

    // ğŸ’— Generate floating hearts
    setInterval(() => {
  if (document.querySelectorAll(".heart").length > 15) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

}, 700);
  </script>

</body>
</html>

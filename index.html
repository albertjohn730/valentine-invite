<!DOCTYPE html>
<html lang="en">

  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 16px;
    }

    img {
      width: 140px;
      margin: 10px 0 20px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      left: 30px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      right: 30px;
      background: #ddd;
    }

    /* ğŸ’— Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
